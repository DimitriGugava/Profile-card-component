<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="profilecard.css" rel="stylesheet" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@700&family=Red+Hat+Display:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <img src="./design/Oval Copy 30.svg" class="background1" />
    <img src="./design/Oval Copy 32.svg" class="background2" />
    <div class="container">
      <img src="./design/Oval.svg" class="bluecontainerbackground" />
      <img src="./design/Ovalboy.svg" class="boyphoto" />
      <h1 class="name">Victor Crest</h1>
      <a class="age">26</a> <a class="londontext">London</a>
      <img src="./design/Rectangle.svg" class="rectangle" />
      <h1 class="followersnumber">80K</h1>
      <a class="followerstext">Followers</a>
      <h1 class="likesnumber">803k</h1>
      <a class="likestext">Likes</a>
      <h1 class="photosnumber">1.4K</h1>
      <a class="photostext">Photos</a>
    </div>
  </body>
</html>
